<ion-header>

  <ion-navbar color="primary">
    <ion-title><h4>Detalle</h4></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-detail">

  <ion-slides pager >
    <ion-slide *ngFor="let item of comic.images">
      <img src="{{item.path+'/portrait_uncanny.'+item.extension}}"/>
    </ion-slide>
  </ion-slides>

  <div margin="10">
    <h3>Título</h3>
    {{comic.title}}

    <h3 *ngIf="comic.description!=null">Descripción</h3>
    <p>{{comic.description}}</p>

    <ion-list >
      <h3 *ngIf="comic.characters.available!=0">Personajes</h3>
      <ion-item class="dark-background" *ngFor="let personaje of characters" (click)="goToCharacter(personaje.urls[0].url)">

        <ion-thumbnail item-start>
          <img src="{{personaje.thumbnail.path+'/standard_medium.'+personaje.thumbnail.extension}}"/>
        </ion-thumbnail>
        <h2>{{personaje.name}}</h2>

      </ion-item>
    </ion-list>

    <ion-list>
      <h3 *ngIf="comic.creators.available!=0">Creadores</h3>
      <ion-item class="dark-background"  *ngFor="let item of comic.creators.items">

        <h4>{{item.name}}</h4>
        <p>{{item.role}}</p>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
